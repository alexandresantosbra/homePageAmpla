<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Ampla Distribuidora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="produtos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <img src="/public/logo_original.png" alt="Ampla Distribuidora" class="logo-img">
                    </a>
                </div>
                <nav class="nav">
                    <a href="index.html#sobre">Sobre Nós</a>
                    <a href="index.html#produtos">Produtos</a>
                    <a href="index.html#servicos">Serviços</a>
                    <a href="index.html#blog">Blog</a>
                </nav>
                <a href="cart.html" class="cart-link header-cart" title="Carrinho">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </a>
                <button class="btn-primary btn-header">Solicitar Orçamento</button>
            </div>
        </div>
    </header>

    <main class="container" style="padding: 2rem 1rem;">
        <h1>Seu Carrinho</h1>
        <div id="cart-empty" style="display:none; margin-top:1rem;">
            <p>Seu carrinho está vazio.</p>
            <a href="produtos.html?catalogo=completo" class="btn-primary">Ver Produtos</a>
        </div>

        <div id="cart-area" style="margin-top:1rem; display:none;">
            <div id="cart-items"></div>
            <div id="cart-summary" style="margin-top:1rem; display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <button id="clear-cart" class="btn-outline">Limpar Carrinho</button>
                </div>
                <div>
                    <strong>Total: </strong> <span id="cart-total">R$ 0,00</span>
                    <button id="checkout" class="btn-primary" style="margin-left:12px;">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Ampla. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script type="module" src="cart.js"></script>
    <script src="toast.js"></script>
</body>
</html>
